name: ğŸ§ª CI - Build, PR to Main, and Auto-Merge

on:
  push:
    branches:
      - dev

jobs:
  build-and-auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ§± Build Next.js project
        run: npm run build

      # ğŸš¨ Placeholder for future tests
      - name: âœ… Run Tests (future-ready)
        run: echo "No tests yet â€” add them here later"

      - name: ğŸ”€ Create Pull Request to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          commit-message: "âœ… Auto PR: Build from dev"
          title: "ğŸ” Auto PR from dev to main"
          body: |
            âœ… This PR was auto-generated after successful CI on `dev`.
            Merging will trigger Vercel to deploy to **production**.

      - name: ğŸš€ Enable Auto-Merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
